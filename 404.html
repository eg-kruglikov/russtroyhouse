<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // Оригинальный путь (включая query и hash)
      var redirectTo = location.pathname + location.search + location.hash;
      // Перенаправляем на индекс и передаем оригинальный путь параметром
      location.replace(
        "/index.html?redirect=" + encodeURIComponent(redirectTo)
      );
    </script>
  </head>
  <body>
    Перенаправляем…
  </body>
</html>
